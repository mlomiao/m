<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verification Code</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #0a0a0f;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: white;
}

.verify-container {
  background-color: #12121d;
  padding: 40px;
  width: 360px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0,255,200,0.2);
}

h2 {
  color: #00ffc3;
  margin-bottom: 20px;
}

input[type="text"] {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #333;
  background-color: #1e1e2f;
  color: white;
  font-size: 18px;
  text-align: center;
  margin-bottom: 20px;
  letter-spacing: 6px;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background-color: #0071e3;
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin-bottom: 10px;
}

button:disabled {
  background-color: #555;
  cursor: not-allowed;
}

.resend {
  font-size: 14px;
  margin-top: 10px;
  color: #aaa;
}
</style>

</head>

<body>

<div class="verify-container">
  <h2>Enter Verification Code</h2>

  <p style="margin-bottom:15px;font-size:13px;color:#ccc;">
    A verification code was sent to your registered email or mobile number.
  </p>

  <form>
    <input type="text" id="codeInput" placeholder="------" maxlength="6" required>

    <button type="submit">Verify</button>

    <button type="button" id="resendBtn" disabled>
      Resend Code
    </button>

    <p class="resend">
      You can resend code in <span id="timer">30</span>s
    </p>
  </form>
</div>

<script>
let countdown = 30;
const timerText = document.getElementById("timer");
const resendBtn = document.getElementById("resendBtn");

function startTimer() {
  const interval = setInterval(() => {
    countdown--;
    timerText.innerText = countdown;

    if (countdown <= 0) {
      clearInterval(interval);
      resendBtn.disabled = false;
      timerText.innerText = 0;
      document.getElementById("timer").innerText = 0;
      document.querySelector(".resend").innerText = "You can now resend the code";
    }
  }, 1000);
}

resendBtn.addEventListener("click", () => {
  alert("Demo: Resend code triggered");

  countdown = 30;
  resendBtn.disabled = true;

  document.querySelector(".resend").innerHTML =
    'You can resend code in <span id="timer">30</span>s';

  startTimer();
});

startTimer();
</script>

</body>
</html>
