<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">

<title>Bank of America Login</title>
<style>
/* Reset & font */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #f1f3f6; /* light gray background */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  background-color: #fff;
  padding: 40px;
  width: 380px;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  text-align: center;
}

.logo img {
  width: 120px;
  margin-bottom: 20px;
}

.login-container h2 {
  color: #da1414; /* BOA red */
  margin-bottom: 25px;
  font-size: 24px;
}

.login-container input[type="text"],
.login-container input[type="password"] {
  width: 100%;
  padding: 12px 15px;
  margin-bottom: 18px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.login-container input[type="submit"] {
  width: 100%;
  padding: 12px;
  border-radius: 5px;
  border: none;
  background-color: #da1414;
  color: #fff;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.login-container input[type="submit"]:hover {
  background-color: #b01212;
}

.login-container a {
  display: block;
  margin-top: 12px;
  color: #1a1f71; /* BOA blue */
  font-size: 14px;
  text-decoration: none;
}

.login-container a:hover {
  text-decoration: underline;
}
</style>
</head>
